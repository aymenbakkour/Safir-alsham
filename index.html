<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سفير الشام</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    /* Base styles from original index.html */
    body {
      background: #f4f4f4;
      font-family: "Tahoma", sans-serif;
    }
    .section-box {
      background: white;
      padding: 1rem; /* p-4 */
      border-radius: 0.5rem; /* rounded-lg */
      margin-bottom: 1.25rem; /* mb-5 */
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
    }

    /* Input and Select styles */
    .form-control {
      width: 100%;
      padding: 0.5rem; /* p-2 */
      margin-top: 0.5rem; /* mt-2 */
      border-radius: 0.375rem; /* rounded-md */
      border: 1px solid #d1d5db; /* border border-gray-300 */
      box-sizing: border-box;
      font-size: 16px; /* Prevent zoom on mobile */
      background-color: #fff; /* bg-white for select */
      outline: none; /* focus:outline-none */
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .form-control:focus {
      border-color: transparent; /* focus:border-transparent */
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5); /* focus:ring-2 focus:ring-blue-500 */
    }
    .form-label {
      display: block;
      font-size: 0.875rem; /* text-sm */
      font-weight: 500; /* font-medium */
      color: #374151; /* text-gray-700 */
    }

    /* Button styles */
    .btn {
      width: 100%;
      padding: 0.75rem 1rem; /* px-4 py-2 or py-3 for larger */
      border: none;
      border-radius: 0.375rem; /* rounded-md */
      font-weight: 600; /* font-semibold */
      color: white;
      cursor: pointer;
      transition: background-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      outline: none;
    }

  /* تصغير زر تصدير Excel */
  #exportProductsBtn {
    padding: 0.25rem 0.5rem; /* تقليل padding */
    font-size: 0.875rem;      /* text-sm */
    width: auto;              /* السماح له بأخذ الحجم المناسب */
  }


  /* تصغير زر الحذف في عناصر العرض */
  .offer-item button {
    width: 1.5rem;       /* تقليل العرض */
    height: 1.5rem;      /* تقليل الارتفاع */
    font-size: 0.875rem; /* حجم الخط أصغر */
    padding: 0;           /* إزالة padding */
  }

    .btn:focus {
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5), 0 0 0 4px rgba(255, 255, 255, 0.8); /* focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 */
    }
    .btn-primary {
      background-color: #2563eb; /* bg-blue-600 */
    }
    .btn-primary:hover {
      background-color: #1d4ed8; /* hover:bg-blue-700 */
    }
    .btn-success {
      background-color: #10b981; /* bg-green-600 */
    }
    .btn-success:hover {
      background-color: #059669; /* hover:bg-green-700 */
    }
    .btn-danger {
      background-color: #ef4444; /* bg-red-600 */
    }
    .btn-danger:hover {
      background-color: #dc2626; /* hover:bg-red-700 */
    }
    .btn-indigo { /* Custom for random offer button */
        background-color: #4f46e5; /* bg-indigo-600 */
    }
    .btn-indigo:hover {
        background-color: #4338ca; /* hover:bg-indigo-700 */
    }
    .btn-sm {
      padding: 0.25rem 0.5rem; /* px-2 py-1 */
      font-size: 0.875rem; /* text-sm */
    }
    .btn-lg {
      padding: 0.75rem 1.5rem; /* px-6 py-3 */
      font-size: 1.125rem; /* text-lg */
    }
    .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }

    /* Custom utility for product action buttons */
    .action-btn {
      width: 2rem; /* w-8 */
      height: 2rem; /* h-8 */
      border-radius: 9999px; /* rounded-full */
      border: none;
      color: white;
      font-size: 1.125rem; /* text-lg */
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 0;
    }
    .add-btn {
      background: #0d6efd; /* bg-blue-600 */
    }
    .add-btn:hover {
      background: #0b5ed7;
    }

    /* Layout and Spacing */
    .container-wrapper {
      max-width: 64rem; /* max-w-4xl */
      margin-left: auto;
      margin-right: auto;
      padding-top: 0.75rem; /* py-3 */
      padding-bottom: 0.75rem; /* py-3 */
    }
    .mb-2 { margin-bottom: 0.5rem; }
    .mb-3 { margin-bottom: 0.75rem; }
    .mb-4 { margin-bottom: 1rem; }
    .mb-5 { margin-bottom: 1.25rem; }
    .mb-8 { margin-bottom: 2rem; }
    .mt-0 { margin-top: 0; }
    .mt-2 { margin-top: 0.5rem; }
    .mt-3 { margin-top: 0.75rem; }
    .mt-4 { margin-top: 1rem; }
    .space-y-2 > *:not([hidden]) ~ *:not([hidden]) {
        margin-top: 0.5rem;
    }
    .gap-2 { gap: 0.5rem; }
    .gap-4 { gap: 1rem; }

    /* Typography */
    .text-center { text-align: center; }
    .font-bold { font-weight: 700; }
    .font-extrabold { font-weight: 800; }
    .font-medium { font-weight: 500; }
    .text-gray-500 { color: #6b7280; }
    .text-gray-600 { color: #4b5563; }
    .text-gray-700 { color: #374151; }
    .text-gray-800 { color: #1f2937; }
    .text-blue-600 { color: #2563eb; }
    .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
    .text-2xl { font-size: 1.5rem; line-height: 2rem; }
    .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
    .leading-none { line-height: 1; }

    /* Flex and Grid */
    .flex { display: flex; }
    .flex-col { flex-direction: column; }
    .justify-between { justify-content: space-between; }
    .justify-center { justify-content: center; }
    .items-center { align-items: center; }
    .flex-1 { flex: 1 1 0%; }
    .flex-shrink-0 { flex-shrink: 0; }
    .grid { display: grid; }
    .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }

    /* Borders and Dividers */
    .border-b { border-bottom-width: 1px; }
    .border-gray-200 { border-color: #e5e7eb; }
    .last\:border-b-0:last-child { border-bottom-width: 0; } /* last:border-b-0 */
    .border-blue-600 { border-color: #2563eb; }

    /* Other */
    .w-full { width: 100%; }
    .w-20 { width: 5rem; } /* Custom width for price column */
    .w-16 { width: 4rem; } /* Custom width for actions column */
    .min-h-\[150px\] { min-height: 150px; } /* min-h-[150px] */
    .overflow-hidden { overflow: hidden; }
    .transition-all { transition-property: all; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 300ms; }
    .ease-in-out { transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); }
    .opacity-100 { opacity: 1; }
    .opacity-0 { opacity: 0; }
    .max-h-screen { max-height: 100vh; }
    .max-h-0 { max-height: 0; }
    .cursor-pointer { cursor: pointer; }

    /* Product specific styles */
    .category-header {
      background: #e9ecef; /* bg-gray-200 */
      padding: 0.5rem; /* p-2 */
      border-radius: 0.375rem; /* rounded-md */
      cursor: pointer;
      font-weight: 700; /* font-bold */
      color: #1f2937; /* text-gray-800 */
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .product-row { /* Re-applying old product-row styles for consistency */
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.5rem; /* p-2 */
        border-bottom: 1px solid #e5e7eb; /* border-b border-gray-200 */
    }
    .product-row:last-child {
        border-bottom-width: 0;
    }
    .product-name {
        flex: 1 1 0%; /* flex-1 */
        font-weight: 500; /* font-medium */
        color: #374151; /* text-gray-700 */
    }
    .product-price {
        width: 5rem; /* w-20 */
        text-align: center;
        color: #4b5563; /* text-gray-600 */
    }
    .product-actions {
        width: 4rem; /* w-16 */
        display: flex;
        justify-content: center;
    }

    /* Offer item styles */
    .offer-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem; /* p-2 */
      border-bottom: 1px solid #e5e7eb; /* border-b border-gray-200 */
    }
    .offer-item:last-child {
      border-bottom-width: 0;
    }

    /* Offer Preview specific styles (inline converted to classes where possible or kept as is) */
    .preview-title {
        color:#0d6efd;
        font-weight:bold;
        font-size:1.5rem;
        margin-bottom:0.5rem;
    }
    .preview-subtitle {
        font-size:1.25rem;
        margin-bottom:0.5rem;
    }
    .preview-extra-text {
        margin-bottom:1rem;
        color:#4b5563;
    }
    .preview-hr {
        border-top:1px solid #e5e7eb;
        margin-bottom:1rem;
    }
    .preview-items-list {
        text-align:right;
        margin-bottom:1rem;
    }
    .preview-additional-costs {
        margin-top: 1rem;
        text-align: right;
    }
    .preview-total {
        font-size:1.75rem;
        font-weight:bold;
    }

    /* Media queries for responsiveness */
    @media (min-width: 768px) { /* md: prefix styles */
      .md-p-6 { padding: 1.5rem; }
      .md-mb-8 { margin-bottom: 2rem; }
      .md-grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .md-grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      .md-gap-4 { gap: 1rem; }
      .md-mt-0 { margin-top: 0; }
      .md-py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
      .md-text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
    }
  </style>

<body class="bg-gray-100 p-3">
  <div class="container-wrapper">
    <h2 class="text-2xl md-text-3xl font-extrabold text-center mb-5 md-mb-8 text-gray-800">
      سفير الشام – إدارة المنتجات والعروض
    </h2>

    <!-- نموذج إضافة منتج -->
    <div class="section-box">
      <h4 class="text-xl font-bold mb-4">إضافة منتج جديد</h4>
      <form id="productForm" class="grid grid-cols-1 md-grid-cols-2 gap-2 md-gap-4">
        <div>
          <input id="pName" class="form-control" type="text" placeholder="اسم المنتج">
        </div>
        <div>
          <select id="pCat" class="form-control">
            <option value="مواد غذائية">مواد غذائية</option>
            <option value="هدايا">هدايا</option>
            <option value="خدمة">خدمة</option>
            <option value="رصيد موبايل">رصيد موبايل</option>
          </select>
        </div>
        <div>
          <input id="pPrice" class="form-control" type="number" placeholder="السعر (€)" min="0.01" step="0.01">
        </div>
        <div>
          <button type="submit" class="btn btn-primary w-full mt-2 md-mt-0 md-py-3">إضافة المنتج</button>
        </div>
      </form>
    </div>

    <!-- جدول المنتجات -->
    <div class="section-box">
      <div class="flex justify-between items-center mb-4">
        <h4 class="text-xl font-bold">المنتجات</h4>
        <button id="exportProductsBtn" class="btn btn-primary btn-sm flex-shrink-0">تصدير إلى Excel</button>
      </div>
      <div class="mb-4">
        <input id="productSearch" class="form-control w-full" type="text" placeholder="بحث عن منتج...">
      </div>
      <div id="productsArea">
        <p class="text-gray-500 text-center mt-4">لا توجد منتجات بعد. أضف منتجًا جديدًا!</p>
      </div>
    </div>

    <!-- عناصر العرض الحالية -->
    <div class="section-box">
      <h4 class="text-xl font-bold mb-4">عناصر العرض</h4>
      <div id="offerItems" class="space-y-2">
        <p class="text-gray-500 text-center">لم يتم إضافة أي منتجات للعرض بعد.</p>
      </div>
    </div>

    <!-- إنشاء العرض -->
    <div class="section-box">
      <h4 class="text-xl font-bold mb-4">إنشاء عرض</h4>

      <div class="grid grid-cols-1 md-grid-cols-3 gap-2 md-gap-4 mt-4">
        <div>
          <input id="delivery" type="number" class="form-control" placeholder="تكلفة التوصيل (€)" min="0" step="0.01">
        </div>
        <div>
          <input id="transfer" type="number" class="form-control" placeholder="تكلفة التحويل (€)" min="0" step="0.01">
        </div>
        <div>
          <input id="extraText" class="form-control" type="text" placeholder="جملة اختيارية تحت العنوان">
        </div>
      </div>

      <h5 class="mt-4 text-lg font-bold">
        المجموع النهائي: <span id="total" class="text-blue-600">0.00</span> €
      </h5>

      <div class="grid grid-cols-1 md-grid-cols-2 gap-4 mt-4">
        <button id="showPreviewBtn" class="btn btn-success w-full md-py-3" disabled>معاينة العرض</button>
        <div class="flex flex-col gap-2">
          <input id="randomOfferMax" class="form-control w-full mt-0" type="number" placeholder="الحد الأقصى للعرض العشوائي (€)" value="40" min="0" step="0.01">
          <button id="generateRandomOfferBtn" class="btn btn-indigo w-full md-py-3">إنشاء عرض عشوائي</button>
        </div>
      </div>
    </div>

    <!-- المعاينة -->
    <div class="section-box">
      <h4 class="text-xl font-bold mb-4">معاينة العرض</h4>
      <div
        id="preview"
        class="border-2 border-blue-600 p-4 md-p-6 rounded-xl bg-white text-center min-h-[150px] flex flex-col justify-center items-center"
      >
        <p class="text-gray-500">قم بإنشاء عرض للمعاينة هنا.</p>
      </div>
      <button id="downloadImageBtn" class="btn btn-primary w-full mt-4 md-py-3" disabled>تصدير كصورة</button>
    </div>
  </div>

  <script>
    // --- State Management (Global Variables) ---
    let products = [];
    let offerItems = [];
    let deliveryCost = 0;
    let transferCost = 0;
    let extraText = '';
    let searchTerm = '';
    let randomOfferMaxValue = 40; // Default value
    let nextProductId = 1; // Simple ID generation
    let openCategories = {}; // For product list toggling

    // --- DOM Elements (References) ---
    const productForm = document.getElementById('productForm');
    const pNameInput = document.getElementById('pName');
    const pCatSelect = document.getElementById('pCat');
    const pPriceInput = document.getElementById('pPrice');
    const productsArea = document.getElementById('productsArea');
    const offerItemsDiv = document.getElementById('offerItems');
    const deliveryInput = document.getElementById('delivery');
    const transferInput = document.getElementById('transfer');
    const extraTextInput = document.getElementById('extraText');
    const totalSpan = document.getElementById('total');
    const previewDiv = document.getElementById('preview');
    const productSearchInput = document.getElementById('productSearch');
    const exportProductsBtn = document.getElementById('exportProductsBtn');
    const showPreviewBtn = document.getElementById('showPreviewBtn');
    const generateRandomOfferBtn = document.getElementById('generateRandomOfferBtn');
    const randomOfferMaxInput = document.getElementById('randomOfferMax');
    const downloadImageBtn = document.getElementById('downloadImageBtn');

    // --- Helper Functions ---

    function generateUniqueId() {
        return Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
    }

    function updateTotal() {
      const itemsTotal = offerItems.reduce((acc, item) => acc + item.price, 0);
      const currentTotal = itemsTotal + deliveryCost + transferCost;
      totalSpan.innerHTML = currentTotal.toFixed(2);

      // Enable/disable preview and download buttons
      const offerExists = offerItems.length > 0 || deliveryCost > 0 || transferCost > 0;
      showPreviewBtn.disabled = !offerExists;
      downloadImageBtn.disabled = !offerExists;
    }

    function toggleCategory(category) {
      openCategories[category] = !openCategories[category];
      renderProducts(); // Re-render to apply toggle
    }

    // --- Render Functions ---

    function renderProducts() {
      productsArea.innerHTML = '';
      const filtered = products.filter(p => p.name.toLowerCase().includes(searchTerm.toLowerCase()));

      if (filtered.length === 0 && products.length > 0) {
        productsArea.innerHTML = `<p class="text-gray-500 text-center mt-4">لا توجد منتجات مطابقة للبحث.</p>`;
        return;
      }
      if (products.length === 0) {
          productsArea.innerHTML = `<p class="text-gray-500 text-center mt-4">لا توجد منتجات بعد. أضف منتجًا جديدًا!</p>`;
          return;
      }

      const categories = [...new Set(filtered.map(p => p.category))];
      categories.forEach(cat => {
        const catDiv = document.createElement('div');
        catDiv.className = 'mb-3 last:mb-0';

        const headerDiv = document.createElement('div');
        headerDiv.className = 'category-header md-p-3';
        headerDiv.innerHTML = `
          <span>${cat}</span>
          <span class="text-lg">${openCategories[cat] ? '−' : '+'}</span>
        `;
        headerDiv.onclick = () => toggleCategory(cat);
        catDiv.appendChild(headerDiv);

        const groupDiv = document.createElement('div');
        groupDiv.className = `transition-all duration-300 ease-in-out overflow-hidden ${openCategories[cat] ? 'max-h-screen opacity-100' : 'max-h-0 opacity-0'}`;

        filtered.filter(p => p.category === cat).forEach(p => {
          const productRow = document.createElement('div');
          productRow.className = 'product-row';
          productRow.innerHTML = `
            <div class="product-name">${p.name}</div>
            <div class="product-price">${p.price.toFixed(2)} €</div>
            <div class="product-actions">
              <button class="action-btn add-btn" title="إضافة للعرض">+</button>
            </div>
          `;
          productRow.querySelector('.add-btn').onclick = () => {
            offerItems.push({ ...p }); // Add a copy to prevent mutation issues if Product object changes
            renderOffer();
            updateTotal();
          };
          groupDiv.appendChild(productRow);
        });
        catDiv.appendChild(groupDiv);
        productsArea.appendChild(catDiv);
      });
      exportProductsBtn.disabled = products.length === 0;
    }

    function renderOffer() {
      offerItemsDiv.innerHTML = '';
      if (offerItems.length === 0) {
        offerItemsDiv.innerHTML = `<p class="text-gray-500 text-center">لم يتم إضافة أي منتجات للعرض بعد.</p>`;
        return;
      }
      offerItems.forEach((item, index) => {
        const offerItemDiv = document.createElement('div');
        offerItemDiv.className = 'offer-item';
        offerItemDiv.innerHTML = `
          <span class="text-gray-700">${item.name}</span>
          <span class="text-gray-600">${item.price.toFixed(2)} €</span>
          <button class="btn btn-danger btn-sm w-7 h-7 flex items-center justify-center text-lg leading-none p-0" title="إزالة من العرض">×</button>
        `;
        offerItemDiv.querySelector('button').onclick = () => {
          offerItems.splice(index, 1);
          renderOffer();
          updateTotal();
        };
        offerItemsDiv.appendChild(offerItemDiv);
      });
    }

    function showPreview() {
      let offerDetailsHtml = offerItems.map(p => `<div>${p.name} — ${p.price.toFixed(2)} €</div>`).join('');

      let additionalCostsHtml = '';
      const hasAdditionalCosts = deliveryCost > 0 || transferCost > 0;

      if (hasAdditionalCosts) {
        additionalCostsHtml += '<div class="preview-additional-costs">';
        if (deliveryCost > 0) {
          additionalCostsHtml += `<div>تكلفة التوصيل — ${deliveryCost.toFixed(2)} €</div>`;
        }
        if (transferCost > 0) {
          additionalCostsHtml += `<div>تكلفة التحويل — ${transferCost.toFixed(2)} €</div>`;
        }
        additionalCostsHtml += '</div>';
      }

      const previewContent = `
        <h2 class="preview-title">سفير الشام</h2>
        <h4 class="preview-subtitle">عرض اليوم</h4>
        <p class="preview-extra-text">${extraText}</p>
        <hr class="preview-hr">
        <div class="preview-items-list">${offerDetailsHtml}</div>
        ${hasAdditionalCosts ? '<hr class="preview-hr">' : ''}
        ${additionalCostsHtml}
        <hr class="preview-hr">
        <h3 class="preview-total">المجموع: ${totalSpan.innerHTML} €</h3>
      `;
      previewDiv.innerHTML = previewContent;
    }

    // --- Event Handlers ---

    productForm.onsubmit = function(e) {
      e.preventDefault();
      const name = pNameInput.value.trim();
      const category = pCatSelect.value;
      const price = parseFloat(pPriceInput.value);

      if (!name || isNaN(price) || price <= 0) {
        alert('الرجاء إدخال اسم منتج صالح وسعر صحيح.');
        return;
      }

      products.push({ id: generateUniqueId(), name, category, price });
      pNameInput.value = '';
      pPriceInput.value = '';
      pCatSelect.value = 'مواد غذائية'; // Reset to default

      renderProducts();
    };

    exportProductsBtn.onclick = function() {
      if (products.length === 0) {
        alert('لا توجد منتجات لتصديرها.');
        return;
      }

      const headers = ['ID', 'اسم المنتج', 'الفئة', 'السعر'];
      const csvRows = [
        headers.join(','),
        ...products.map(p => `${p.id},"${p.name.replace(/"/g, '""')}","${p.category.replace(/"/g, '""')}",${p.price.toFixed(2)}`)
      ];

      const csvString = csvRows.join('\n');
      const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'products.csv';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };

    productSearchInput.oninput = function() {
      searchTerm = productSearchInput.value;
      renderProducts();
    };

    deliveryInput.oninput = function() {
      const value = parseFloat(deliveryInput.value);
      deliveryCost = isNaN(value) ? 0 : value;
      updateTotal();
    };

    transferInput.oninput = function() {
      const value = parseFloat(transferInput.value);
      transferCost = isNaN(value) ? 0 : value;
      updateTotal();
    };

    extraTextInput.oninput = function() {
      extraText = extraTextInput.value;
    };

    randomOfferMaxInput.oninput = function() {
      const value = parseFloat(randomOfferMaxInput.value);
      randomOfferMaxValue = isNaN(value) || value < 0 ? 0 : value;
      generateRandomOfferBtn.disabled = randomOfferMaxValue <= 0;
    };

    generateRandomOfferBtn.onclick = function() {
        if (randomOfferMaxValue <= 0) {
            alert('قيمة الحد الأقصى للعرض العشوائي يجب أن تكون أكبر من 0.');
            return;
        }

        offerItems = []; // Clear current offer
        previewDiv.innerHTML = `<p class="text-gray-500 text-center">قم بإنشاء عرض للمعاينة هنا.</p>`; // Clear current preview

        const availableFoodProducts = products.filter(p => p.category === 'مواد غذائية' && p.price <= randomOfferMaxValue);
        if (availableFoodProducts.length === 0) {
            alert(`لا توجد منتجات "مواد غذائية" يمكن إضافتها لعرض عشوائي بحد أقصى ${randomOfferMaxValue.toFixed(2)}€.`);
            renderOffer(); // Re-render empty offer
            updateTotal();
            return;
        }

        // Shuffle products to get a random selection
        const shuffledProducts = [...availableFoodProducts].sort(() => Math.random() - 0.5);

        let currentOfferValue = 0;
        const newOffer = [];
        const maxOfferValue = randomOfferMaxValue;

        for (const product of shuffledProducts) {
            if (currentOfferValue + product.price <= maxOfferValue) {
                newOffer.push(product);
                currentOfferValue += product.price;
            }
        }
        offerItems = newOffer;
        renderOffer();
        updateTotal();
        showPreview(); // Always show preview after generating random offer
    };

    showPreviewBtn.onclick = showPreview;

    downloadImageBtn.onclick = function() {
      if (previewDiv) {
        // Ensure white background for html2canvas
        html2canvas(previewDiv, { useCORS: true, backgroundColor: '#FFFFFF' }).then(canvas => {
          const link = document.createElement('a');
          link.download = 'offer.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        });
      }
    };

    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', () => {
      // Set initial values for inputs that have defaults
      randomOfferMaxInput.value = randomOfferMaxValue.toString();
      generateRandomOfferBtn.disabled = randomOfferMaxValue <= 0; // Set initial state
      
      renderProducts();
      renderOffer();
      updateTotal(); // Calculate initial total and button states
    });
  </script>
</body>
</html>
